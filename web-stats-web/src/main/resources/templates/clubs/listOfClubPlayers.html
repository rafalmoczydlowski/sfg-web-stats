<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clubs')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Club Players</title>
</head>
<body>
    <h2 style="text-align: center; font-family: Electro Shackle, sans-serif" th:text="${club.name} + ' players'">Club Name</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" style="width: 120px; text-align: center; font-family: Electro Shackle, sans-serif">Number</th>
            <th scope="col" style="width: 10px; text-align: center; font-family: Electro Shackle, sans-serif">Position</th>
            <th scope="col" style="width: available; font-family: Electro Shackle, sans-serif">Full Name</th>
            <th scope="col" style="width: 10px; text-align: center; font-family: Electro Shackle, sans-serif">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td style="text-align: center" th:text="${player.shirtNumber}"></td>
            <td style="text-align: center" th:text="${player.position}"></td>
            <td>
                <a th:href="@{/clubs/__${club.id}__/players/__${player.id}__}" th:text="${player.fullName}"/></a>
            </td>
            <td style="text-align: center" th:text="${player.age}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
