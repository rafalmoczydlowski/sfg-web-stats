<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebStats List of Coaches</title>
</head>
<body>
    <h1 th:text="'List of Coaches'">List of Coaches...</h1>

    <table>
        <caption>All coaches in database</caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Club</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coach:${coaches}">
            <td th:text="${coach.id}"></td>
            <td th:text="${coach.firstName}"></td>
            <td th:text="${coach.lastName}"></td>
            <td th:text="${coach.age}"></td>
            <td th:text="${coach.club.name}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
